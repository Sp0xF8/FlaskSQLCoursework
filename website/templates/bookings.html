{% extends "base.html" %} {% block title %}Bookings{% endblock %}
{% block content %}

    <div class="container-fluid bookMain">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Book Flights!</h4>
                <p class="card-text">Book flights to your favourite destinations!</p>

                <form>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputDepartureDest">Depatrure</label>
                        <select class="form-select" id="inputDepartureDest" required="true">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputArrivalDest">Arrival</label>
                        <select class="form-select" id="inputArrivalDest" required="true">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputDepartureDate">Departure Date</label>
                        <input type="date" class="form-control" id="inputDepartureDate" required="true">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputReturnDate">Return Date</label>
                        <input type="date" class="form-control" id="inputReturnDate">

                    </div>


                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputAdults">Adults</label>
                        <input type="number" class="form-control" id="inputAdults" required="true">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputChildren">Children</label>
                        <input type="number" class="form-control" id="inputChildren">
                    </div>

                    <button type="submit" class="btn btn-primary FR">Search</button>


                </form>




            </div>
        </div>
    </div>



{% endblock %}
