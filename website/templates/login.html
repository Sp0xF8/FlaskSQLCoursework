{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}

<style>
    .regMain {
        width: 80%;
        margin: auto;
        margin-top: 20px;
    }
</style>


<div class="container-fluid regMain">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Loggin in!</h4>
            <p class="card-text">Sign in to view existing, or book new flights!</p>

            <form method="POST">

                <div class="form-floating mb-3">
                    <input type="email" class="form-control TaC w-100" id="floatingEmail" name="floatingEmail"
                        placeholder="name@example.com" required>
                    <label for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control TaC w-100" id="floatingPassword" name="floatingPassword"
                        placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
            

                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
